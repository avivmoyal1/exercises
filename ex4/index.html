<!DOCTYPE html>
<html>


<head>
    <title>Multi step form - Easy Tutorials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>


</head>

<body>
    <h1 id="background">JOIN US</h1>
    <div class="container">
        <form id="sign-up" action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="GET">
            <section id="Form1">
                <h3>CREATE ACCOUNT</h3>
                <input type="text" placeholder="Full Name" name="fullName" pattern="^(\w\w+)\s(\w+)$">
                <input type="email" placeholder="Email" name="mail">
                <input type="password" name="pass" placeholder="Password: 8-16 charset & one capital letter"
                    pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,16}$">

                <div class="btn-box">
                    <a href="login.html"><button type="button" >Log-in</button></a>
                    <button type="button" id="Next1">Next</button>
                </div>
            </section>
            <section id="Form2">
                <h3>CREATE ACCOUNT</h3>
                <input type="tel" placeholder="Phone" name="phone" minlength="9" maxlength="10" pattern=[0-9]{10}>
                <input type="text" placeholder="Address" name="address">
                <input type="url" placeholder="Website" name="website">
                <div class="btn-box">
                    <button type="button" id="Back1">back</button>
                    <button type="button" id="Next2">Next</button>
                </div>
            </section>
            <section id="Form3">
                <h3>CREATE ACCOUNT</h3>
                <select name="coffee" id="coffee">

                </select>
                <label>Temperature: </label>
                <input type="range" name="temper">
                <label>Gender: </label>
                <label><input type="radio" name="gender" value="Male" checked> Male </label>
                <label><input type="radio" name="gender" value="Female"> Female</label>

                <div class="btn-box">
                    <button type="button" id="Back2">back</button>
                    <button type="button" id="Next3">Next</button>

                </div>
            </section>

            <section id="Form4">
                <h3>CREATE ACCOUNT</h3>
                <input type="number" placeholder="Age - required" name="age" min="21" max="28" required>

                <label>Interests:</label><br>
                <label><input type="checkbox" name="interests[]" value="Check me out">Check me out</label>
                <label><input type="checkbox" name="interests[]" value="Check me out">Check me out</label>
                <br>
                <label><input type="checkbox" name="interests[]" value="Check me out">Check me out</label>
                <label><input type="checkbox" name="interests[]" value="Check me out">Check me out</label>

                <div class="btn-box">
                    <button type="button" id="Back3">back</button>
                    <button type="submit">submit</button>
                </div>
            </section>

        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step1</small></div>
            <div class="step-col"><small>Step2</small></div>
            <div class="step-col"><small>Step3</small></div>
            <div class="step-col"><small>Step4</small></div>

        </div>
    </div>
    <script>
        allNum();

    </script>

</body>

</html>
